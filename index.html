<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' lang='id' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/thoughtful/2007/b' xmlns:data='http://www.google.com/thoughtful/2007/data' xmlns:expr='http://www.google.com/thoughtful/2007/expr'>
<head>
  <meta charset='utf-8'/>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <title><data:blog.pageTitle/></title>
  <b:include data='blog' name='all-head-content'/>
  
  <b:skin><![CDATA[
    /* RESET & CORE DARK MODE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000;
      --text: #888;
      --accent: #fff;
      --dim: #656464;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 13px;
      line-height: 1.4;
      padding: 30px 15px;
    }
    a { color: inherit; text-decoration: none; transition: 0.2s; }
    a:hover { color: var(--accent); background: #111; }

    .container { max-width: 800px; margin: 0 auto; }

    /* HEADER */
    header { text-align: center; margin-bottom: 30px; }
    .site-title a {
      color: var(--accent);
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      background: none !important;
    }

    /* SECTION LABEL */
    .section-label {
      color: var(--accent);
      font-weight: bold;
      margin: 20px 0 10px 0;
      display: block;
    }

    /* LIST POSTS */
    .list-container { list-style: none; }
    .list-item {
      display: block;
      margin-bottom: 4px;
      white-space: nowrap;
    }
    .info-tag { color: var(--dim); font-size: 11px; margin-right: 5px; }

    /* POPUP SYSTEM */
    .title-trigger { position: relative; display: inline-block; margin-right: 8px; }
    .hover-popup {
      visibility: hidden; opacity: 0;
      position: absolute; z-index: 999;
      background: #0a0a0a; color: #aaa;
      border: 1px solid #333; padding: 10px;
      width: 300px; left: 0; top: 20px;
      font-family: sans-serif; font-size: 12px; line-height: 1.5;
      pointer-events: none; transition: 0.2s ease-in-out;
      box-shadow: 0 5px 20px rgba(0,0,0,1);
      white-space: normal;
    }
    .title-trigger:hover .hover-popup { visibility: visible; opacity: 1; }

    /* LABELS */
    .label-tag { color: var(--dim); font-size: 11px; }
    .label-link:hover { color: var(--accent) !important; text-decoration: underline; background:none!important; }

    /* SINGLE POST CONTENT */
    .post-article { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
    .post-title-header { color: var(--accent); font-size: 20px; margin-bottom: 15px; }
    .post-content { color: #ccc; line-height: 1.6; font-family: sans-serif; }
    .post-content img { max-width: 100%; height: auto; border: 1px solid #222; margin: 15px 0; }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .list-item { white-space: normal; margin-bottom: 12px; }
      .info-tag { display: block; margin-bottom: 2px; }
      .hover-popup { display: none !important; }
    }
    #navbar-iframe { display: none !important; }
  ]]></b:skin>
</head>

<body>
  <div class='container'>
    
    <header>
      <h1 class='site-title'>
        <a expr:href='data:blog.homepageUrl'><data:blog.title/></a>
      </h1>
    </header>

    <main>
      <b:section id='main' name='Main Content' showaddelement='yes'>
        <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
          <b:includable id='main'>
            
            <b:if cond='data:view.isMultipleItems'>
              <span class='section-label'>Blog/</span>
              <div class='list-container'>
                <b:loop values='data:posts' var='post'>
                  <div class='list-item'>
                    
                    <span class='info-tag'><data:post.author.name/>[<data:post.date/>]:</span>

                    <span class='title-trigger'>
                      <a expr:href='data:post.url'><data:post.title/></a>
                      <div class='hover-popup'>
                        <b:eval expr='data:post.body snippet { length: 200, links: false, linebreaks: false }'/>...
                      </div>
                    </span>

                    <span class='label-tag'> | 
                      <b:loop values='data:post.labels' var='label'>
                        <a class='label-link' expr:href='data:label.url'><data:label.name/></a><b:if cond='not data:label.isLast'>, </b:if>
                      </b:loop>
                    </span>

                  </div>
                </b:loop>
              </div>
            </b:if>

            <b:if cond='data:view.isSingleItem'>
              <b:loop values='data:posts' var='post'>
                <article class='post-article'>
                  <h2 class='post-title-header'><data:post.title/></h2>
                  <div class='post-content'>
                    <data:post.body/>
                  </div>
                </article>
              </b:loop>
            </b:if>

          </b:includable>
        </b:widget>
      </b:section>
    </main>

    <footer style='margin-top:60px; text-align:center; font-size:11px; color:#333; border-top: 1px solid #222; padding-top:15px;'>
      &#169; <span id='y'/> <data:blog.title/>.
      <script>document.getElementById('y').innerHTML = new Date().getFullYear();</script>
    </footer>

  </div>
</body>
</html>
