<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' lang='id' xmlns='http://www.w3.org/1999/xhtml'
  xmlns:b='http://www.google.com/thoughtful/2007/b' xmlns:data='http://www.google.com/thoughtful/2007/data'
  xmlns:expr='http://www.google.com/thoughtful/2007/expr'>

<head>
  <meta charset='utf-8' />
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <title>
    <data:blog.pageTitle />
  </title>
  <b:include data='blog' name='all-head-content' />
  <b:skin>
    <![CDATA[
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000;
      --txt: #fff;
      --dim: #a5a2a2;
      --pink-main: #ff7aa2;
      --pink-light: #ffb6c1;
      --f-mono: "SFMono-Regular", Consolas, monospace;
      --f-sans: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--txt);
      font-family: var(--f-mono);
      font-size: 13px;
      padding: 20px;
      transition: background 0.5s ease;
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 20px; }
    .list-container {
      display: grid;
      grid-template-columns: max-content 2px 1fr;
      column-gap: 15px;
    }
    .info-tag { text-align: right; color: var(--dim); white-space: nowrap; }
    .timeline-line { background: #333; position: relative; }
    .timeline-line::after {
      content: '';
      position: absolute;
      top: 5px;
      left: -3px;
      width: 8px;
      height: 8px;
      background: var(--txt);
      border-radius: 50%;
    }
    .content-col { padding-bottom: 8px; }
    .post-title { transition: color .15s ease; font-weight: bold; }
    .label-tag, .post-meta { color: var(--dim); font-size: 11px; }
    .count-num { font-size: 11px; opacity: 0.8; display: block; margin-top: 2px; }
    .title-trigger { position: relative; display: inline-block; }
    .hover-popup {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      z-index: 9;
      background: #0a0a0a;
      color: #aaa;
      border: 1px solid #333;
      padding: 10px;
      width: 300px;
      font-size: 12px;
      transition: 0.2s;
      pointer-events: none;
      white-space: normal;
    }
    .title-trigger:hover .hover-popup { visibility: visible; opacity: 1; }
    .post-article { margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
    .post-header { margin-bottom: 25px; }
    .post-content { color: #ccc; font-family: var(--f-sans); font-size: 15px; line-height: 1.7; }
    .post-content a { color: var(--txt); text-decoration: underline; }
    .post-content img { max-width: 100%; height: auto; border: 1px solid #222; margin: 20px 0; display: block; }
    .post-footer-tags { margin-top: 40px; padding-top: 15px; border-top: 1px dashed #333; font-size: 12px; }
    .img-indicator, .quote-indicator, .code-indicator, .link-indicator { font-size: 11px; opacity: 0.7; display: none; }
    .post-content blockquote { margin: 20px 0; padding: 12px 16px; border-left: 3px solid #444; background: #0b0b0b; color: #bbb; font-style: italic; }
    .post-content pre { overflow-x: auto; white-space: pre; font-family: monospace; margin: 16px 0; }
    .list-container:has(.post-title.author-1) .timeline-line:has(+ .content-col .author-1)::after {background: #ff6179;}
    .post-title.author-1 { color: var(--pink-main); }
    .post-article.author-1 {
      border-top: 2px dashed var(--pink-light);
      background: linear-gradient(135deg, #1a0f11 0%, #000000 100%);
      padding: 30px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: inset 0 0 50px rgba(255, 182, 193, 0.05);
    }
    .post-article.author-1 .post-title-header {
      color: var(--pink-light);
      font-family: var(--f-sans);
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 182, 193, 0.3);
    }
    .post-article.author-1 .post-title-header::before { content: 'üå∏ '; font-size: 18px; }
    .post-article.author-1 .post-content { color: #efd5d9; }
    .post-article.author-1 .post-content a { color: var(--pink-light); border-bottom: 1px dotted var(--pink-light); }
    .post-article.author-1 .post-content blockquote { border-left: 3px solid var(--pink-light); background: #251619; color: #ffe4e8; }
    .post-article.author-1 .label-link { color: var(--pink-light) !important; background: #4a272e; padding: 4px 12px; border-radius: 10px; border: 1px solid #ffb6c122; }
    body:has(.post-article.author-1) {
      background-color: #0f0a0b;
      background-image: radial-gradient(var(--pink-light) 0.5px, transparent 0.5px), radial-gradient(var(--pink-light) 0.5px, #0f0a0b 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }
    body:has(.post-article.author-1)::-webkit-scrollbar-thumb { background: var(--pink-light); border-radius: 10px; }
    .sakura {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: var(--pink-light);
      font-size: 14px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @media (max-width: 600px) {
      .list-container { grid-template-columns: max-content 2px 1fr; column-gap: 10px; }
      .info-tag { font-size: 10px; }
      .hover-popup { display: none; }
    }
    footer { padding: 40px 0 20px; color: var(--dim); font-size: 11px; text-align: center; line-height: 1.6; }
    footer a:hover { color: #fff; text-decoration: underline; }
    #navbar-iframe { display: none; }
    ]]>
  </b:skin>
</head>

<body>
  <div class='container'>
    <header>
      <h1>
        <a expr:href='data:blog.homepageUrl'>
          <data:blog.title />
        </a>
      </h1>
    </header>
    <main>
      <b:section id='main' name='Main Content'>
        <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
          <b:includable id='main'>
            <b:if cond='data:view.isMultipleItems'>
              <div class='list-container'>
                <b:loop index='i' values='data:posts' var='post'>
                  <div class='info-tag' expr:data-m='data:post.date.year + "-" + data:post.date.month'
                    expr:data-y='data:post.date.year'>
                    <b:if cond='data:i == 0 or data:posts[data:i].date != data:posts[data:i - 1].date'>
                      <data:post.date />
                      <span class='count-num' expr:id='"c-" + data:post.date.year + "-" + data:post.date.month' />
                      <span class='count-num' expr:id='"y-" + data:post.date.year' />
                    </b:if>
                  </div>
                  <div class='timeline-line' />
                  <div class='content-col'>
                    <span class='title-trigger'>
                      <a expr:href='data:post.url'
                        expr:class='"post-title" + (data:post.author.name == "menik" ? " author-1" : "")'
                        expr:data-body='data:post.body'>
                        <strong>
                          <span class='img-indicator'>üì∑</span>
                          <span class='quote-indicator'>üìù</span>
                          <span class='code-indicator'>{}</span>
                          <span class='link-indicator'>üîó</span>
                          <data:post.title />
                        </strong>
                      </a>
                      <div class='hover-popup'>
                        <strong style='display:block; color:#fff; margin-bottom:5px;'>
                          <data:post.title />
                          <em style='display:block; font-size:10px; color:#666; font-style:normal;'>
                            <data:post.date />
                          </em>
                        </strong>
                        <div style='margin-bottom:8px;'>
                          <b:eval expr='data:post.body snippet { length: 200, links: false, linebreaks: false }' />
                        </div>
                        <em style='display:block; font-size:10px; color:#666; text-align:right; font-style:normal;'>
                          <data:post.author.name />
                        </em>
                      </div>
                    </span>
                    <span class='label-tag'>
                      <b:loop values='data:post.labels' var='label'>
                        <a expr:href='data:label.url'>
                          <data:label.name />
                        </a>
                      </b:loop>
                    </span>
                  </div>
                </b:loop>
              </div>
            </b:if>
            <b:if cond='data:view.isSingleItem'>
              <b:loop values='data:posts' var='post'>
                <article expr:class='"post-article" + (data:post.author.name == "menik" ? " author-1" : "")'>
                  <header class='post-header'>
                    <h2 class='post-title-header'>
                      <data:post.title />
                    </h2>
                    <div class='post-meta'>
                      <data:post.author.name /> |
                      <data:post.date />
                    </div>
                  </header>
                  <div class='post-content'>
                    <data:post.body />
                  </div>
                  <footer class='post-footer-tags'>
                    <b:loop values='data:post.labels' var='label'>
                      <a class='label-link' expr:href='data:label.url' style='margin-right:10px;'>#
                        <data:label.name />
                      </a>
                    </b:loop>
                  </footer>
                </article>
              </b:loop>
            </b:if>
          </b:includable>
        </b:widget>
      </b:section>
    </main>
    <b:if cond='data:view.isPost'>
      <audio id='bg-music-menik' loop='true' preload='auto'>
        <source
          src="https://raw.githubusercontent.com/qalmurri/Tree-view-Template-Blogger/main/assets/family_tradition_silent_partner.ogg"
          type='audio/ogg' />
        <source
          src="https://raw.githubusercontent.com/qalmurri/Tree-view-Template-Blogger/main/assets/family_tradition_silent_partner.mp3"
          type='audio/mpeg' />
      </audio>
      <button id='music-toggle'
        style='position:fixed; bottom:20px; right:20px; z-index:999; background:#4a272e; border:1px solid #ffb6c1; color:#ffb6c1; border-radius:50%; width:35px; height:35px; cursor:pointer; font-size:14px; display:none;'>‚ô´</button>
    </b:if>
    <footer>
      2025 - <span id='current-year'></span>
      <data:blog.title />. Template by <a href='https://github.com/qalmurri/Tree-view-Template-Blogger'
        target='_blank'>Qalmurri</a><br />
      Powered by <a href='https://www.blogger.com' target='_blank'>Blogger</a>
      <script>//<![CDATA[
        document.addEventListener("DOMContentLoaded", function () {
          const yr = document.getElementById('current-year');
          if (yr) yr.innerHTML = new Date().getFullYear();
          document.querySelectorAll('.post-title').forEach(el => {
            const body = el.getAttribute('data-body');
            if (body) {
              if (body.includes('<img')) { const i = el.querySelector('.img-indicator'); if (i) i.style.display = 'inline'; }
              if (body.includes('<blockquote')) { const q = el.querySelector('.quote-indicator'); if (q) q.style.display = 'inline'; }
              if (body.includes('<pre') || body.includes('<code')) { const c = el.querySelector('.code-indicator'); if (c) c.style.display = 'inline'; }
              if (body.includes('<a ')) { const l = el.querySelector('.link-indicator'); if (l) l.style.display = 'inline'; }
            }
          });
          const mData = {}, yData = {};
          const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
          document.querySelectorAll('.info-tag').forEach(el => {
            const m = el.getAttribute('data-m'), y = el.getAttribute('data-y');
            if (m) mData[m] = (mData[m] || 0) + 1;
            if (y) yData[y] = (yData[y] || 0) + 1;
          });
          Object.keys(mData).forEach(k => {
            const [year, month] = k.split('-');
            const el = document.getElementById('c-' + k);
            if (el) el.innerText = `${monthNames[parseInt(month) - 1]} ${mData[k]} posts`;
          });
          Object.keys(yData).forEach(k => {
            const el = document.getElementById('y-' + k);
            if (el) el.innerText = `${k} ${yData[k]} posts`;
          });
          const postMenik = document.querySelector('.post-article.author-1');
          const audio = document.getElementById('bg-music-menik');
          const musicBtn = document.getElementById('music-toggle');
          if (postMenik && audio) {
            musicBtn.style.display = 'block';
            audio.volume = 0.3;
            const playMusic = () => { audio.play().catch(() => { }); document.removeEventListener('click', playMusic); };
            document.addEventListener('click', playMusic);
            musicBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              if (audio.paused) {
                audio.play();
                musicBtn.innerHTML = '‚ô´';
                musicBtn.style.opacity = '1';
              } else {
                audio.pause();
                musicBtn.innerHTML = '√ó';
                musicBtn.style.opacity = '0.5';
              }
            });
          }
          const postMenikCheck = document.querySelector('.post-article.author-1');
          if (postMenikCheck) {
            const createSakura = () => {
              const sakura = document.createElement('div');
              sakura.className = 'sakura';
              sakura.innerHTML = 'üå∏';
              sakura.style.left = Math.random() * 100 + 'vw';
              sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
              sakura.style.opacity = Math.random();
              sakura.style.fontSize = Math.random() * 10 + 10 + 'px';
              document.body.appendChild(sakura);
              setTimeout(() => { sakura.remove(); }, 5000);
            };
            setInterval(createSakura, 300);
          }
        });
        //]]></script>
    </footer>
  </div>
</body>

</html>
