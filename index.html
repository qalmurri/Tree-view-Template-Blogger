<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' lang='id' xmlns='http://www.w3.org/1999/xhtml'
  xmlns:b='http://www.google.com/thoughtful/2007/b' xmlns:data='http://www.google.com/thoughtful/2007/data'
  xmlns:expr='http://www.google.com/thoughtful/2007/expr'>

<head>
  <meta charset='utf-8' />
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <title>
    <data:blog.pageTitle />
  </title>
  <b:include data='blog' name='all-head-content' />
  <b:skin>
    <![CDATA[
  /* RESET & CORE */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --bg: #000; --txt: #fff; --dim: #a5a2a2; --f-mono: "SFMono-Regular", Consolas, monospace; --f-sans: sans-serif; }
  body { background: var(--bg); color: var(--txt); font-family: var(--f-mono); font-size: 13px; padding: 20px; line-height: 1.4; }
  a { color: inherit; text-decoration: none; }
  .container { max-width: 800px; margin: 0 auto; }
  header { text-align: center; margin-bottom: 20px; }
  
  /* GRID TIMELINE */
  .list-container { display: grid; grid-template-columns: max-content 2px 1fr; column-gap: 15px; }
  .info-tag { text-align: right; color: var(--dim); white-space: nowrap; }
  .timeline-line { background: #333; position: relative; }
  .timeline-line::after { content: ''; position: absolute; top: 5px; left: -3px; width: 8px; height: 8px; background: var(--txt); border-radius: 50%; }
  .content-col { padding-bottom: 8px; }
  .section-label { font-weight: bold; margin: 10px 0; display: block; }
  .label-tag, .post-meta { color: var(--dim); font-size: 11px; }

  /* COUNTER STYLE - Minimalis sesuai request */
.count-num {
  font-size: 11px;
  opacity: 0.8;
  display: block;
  margin-top: 2px;
}

  /* POPUP */
  .title-trigger { position: relative; display: inline-block; }
  .hover-popup { visibility: hidden; opacity: 0; position: absolute; z-index: 9; background: #0a0a0a; color: #aaa; border: 1px solid #333; padding: 10px; width: 300px; font-size: 12px; transition: 0.2s; pointer-events: none; white-space: normal; }
  .title-trigger:hover .hover-popup { visibility: visible; opacity: 1; }

  /* ARTICLE PAGE */
  .post-article { margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
  .post-header { margin-bottom: 25px; }
  .post-content { color: #ccc; font-family: var(--f-sans); font-size: 15px; line-height: 1.7; }
  .post-content a { color: var(--txt); text-decoration: underline; }
  .post-content img { max-width: 100%; height: auto; border: 1px solid #222; margin: 20px 0; display: block; }
  .post-footer-tags { margin-top: 40px; padding-top: 15px; border-top: 1px dashed #333; font-size: 12px; }

  /* FOOTER */
  footer { padding: 40px 0 20px; color: var(--dim); font-size: 11px; text-align: center; line-height: 1.6; }
  footer a:hover { color: #fff; text-decoration: underline; }

  @media (max-width: 600px) {
    .list-container { grid-template-columns: max-content 2px 1fr; column-gap: 10px; }
    .info-tag { font-size: 10px; }
    .hover-popup { display: none; }
  }
  #navbar-iframe { display: none; }
  ]]>
  </b:skin>
</head>

<body>
  <div class='container'>
    <header>
      <h1><a expr:href='data:blog.homepageUrl'>
          <data:blog.title />
        </a></h1>
    </header>
    <main>
      <b:section id='main' name='Main Content'>
        <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
          <b:includable id='main'>
            <b:if cond='data:view.isMultipleItems'>
              <span class='section-label'>Blog/</span>
              <div class='list-container'>
                <b:loop index='i' values='data:posts' var='post'>
                  <div class='info-tag' expr:data-m='data:post.date.year + "-" + data:post.date.month'
                    expr:data-y='data:post.date.year'>
                    <b:if cond='data:i == 0 or data:posts[data:i].date != data:posts[data:i - 1].date'>
                      <data:post.date />
                      <span class='count-num' expr:id='"c-" + data:post.date.year + "-" + data:post.date.month' />
                      <span class='count-num' expr:id='"y-" + data:post.date.year' />
                    </b:if>
                  </div>
                  <div class='timeline-line' />
                  <div class='content-col'>
                    <span class='title-trigger'>
                      <a expr:href='data:post.url'><strong>
                          <data:post.title />
                        </strong></a>
                      <div class='hover-popup'>
                        <strong style='display:block; color:#fff; margin-bottom:5px;'>
                          <data:post.title />
                          <em style='display:block; font-size:10px; color:#666; font-style:normal;'>
                            <data:post.date />
                          </em>
                        </strong>
                        <div style='margin-bottom:8px;'>
                          <b:eval expr='data:post.body snippet { length: 200, links: false, linebreaks: false }' />
                        </div>
                        <em style='display:block; font-size:10px; color:#666; text-align:right; font-style:normal;'>
                          <data:post.author.name />
                        </em>
                      </div>
                    </span>
                    <span class='label-tag'>
                      <b:loop values='data:post.labels' var='label'><a expr:href='data:label.url'>
                          <data:label.name />
                        </a>
                        <b:if cond='not data:label.isLast'> </b:if>
                      </b:loop>
                    </span>
                  </div>
                </b:loop>
              </div>
            </b:if>
            <b:if cond='data:view.isSingleItem'>
              <b:loop values='data:posts' var='post'>
                <article class='post-article'>
                  <header class='post-header'>
                    <h2 class='post-title-header'>
                      <data:post.title />
                    </h2>
                    <div class='post-meta'>
                      <data:post.author.name /> |
                      <data:post.date />
                    </div>
                  </header>
                  <div class='post-content'>
                    <data:post.body />
                  </div>
                  <footer class='post-footer-tags'>
                    <b:loop values='data:post.labels' var='label'>
                      <a class='label-link' expr:href='data:label.url' style='margin-right:10px;'>#
                        <data:label.name />
                      </a>
                    </b:loop>
                  </footer>
                </article>
              </b:loop>
            </b:if>
          </b:includable>
        </b:widget>
      </b:section>
    </main>
    <footer>
      2025 - <span id='current-year'></span>
      <data:blog.title />. Template by <a href='https://github.com/qalmurri/Tree-view-Template-Blogger'
        target='_blank'>Qalmurri</a><br />
      Powered by <a href='https://www.blogger.com' target='_blank'>Blogger</a>
      <script>//<![CDATA[
        document.addEventListener("DOMContentLoaded", function () {
          // Footer Year
          const yr = document.getElementById('current-year'); if (yr) yr.innerHTML = new Date().getFullYear();

          // Counter Logic
          const mData = {}, yData = {};
          document.querySelectorAll('.info-tag').forEach(el => {
            const m = el.getAttribute('data-m'), y = el.getAttribute('data-y');
            mData[m] = (mData[m] || 0) + 1;
            yData[y] = (yData[y] || 0) + 1;
          });

          const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
          ];

          Object.keys(mData).forEach(k => {
            const [year, month] = k.split('-');
            const el = document.getElementById('c-' + k);
            if (el) {
              el.innerText = 'Total ' + monthNames[month - 1] + ': ' + mData[k] + ' post';
            }
          });
          Object.keys(yData).forEach(k => {
            const el = document.getElementById('y-' + k);
            if (el) el.innerText = 'Total ' + k + ': ' + yData[k] + ' post';
          });
        });
        //]]></script>
    </footer>
  </div>
</body>

</html>
